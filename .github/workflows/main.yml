name: Build and Deploy Frontend

on:
  push:
    branches: [main] # your deployment branch

jobs:
  build-and-deploy:
    runs-on: self-hosted # your EC2 runner

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js project
      - name: Build Next.js project
        run: npm run build

      # 5️⃣ Start with PM2 (for Next.js)
      - name: Deploy Next.js app with PM2
        run: |
          pm2 delete sajag-frontend || true
          pm2 start npm --name "sajag-frontend" -- run start
          pm2 save
