name: Build and Deploy Next.js Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Next.js
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy Next.js using PM2
      - name: Deploy with PM2
        run: |
          pm2 delete sajag-frontend || true
          pm2 start npm --name "sajag-frontend" -- start
          pm2 save
