name: Build and Deploy Next.js Frontend

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy with PM2
        run: |
          APP_NAME="sajag-frontend"

          if pm2 list | grep -q "$APP_NAME"; then
            echo "ğŸ” Restarting existing PM2 process: $APP_NAME"
            pm2 restart "$APP_NAME"
          else
            echo "ğŸš€ Starting new PM2 process: $APP_NAME"
            pm2 start npm --name "$APP_NAME" -- start
          fi

          pm2 save
          pm2 status
